  <script src="//app.mgtv.com/js/mgtv-js-sdk.js"></script>
  <script>
    ;(function(G, D, s, c, p) {
      c = {
        site_version: 'v1.2', // 【必填】 业务方版本号
        server_url: '//pcweb-v1.log.mgtv.com/dispatcher.do', // 【可选】由大数据部门下发的上报地址
        enable: {
          show: true
        },
        // sdk: '//app.mgtv.com/js/mba.min.js' // 【必填】SDK文件托管地址
        sdk: '//honey.mgtv.com/honey-2.0/lib/mba.min.js' // 【必填】SDK文件托管地址 旧
      }
      G.MgStat
        ? G.MgStat.config(c, p)
        : (G.MgStatTQ = G.MgStatTQ || []).push([c, p]),
        !G._mbaLoading && load()
      function load(t) {
        G._mbaLoading = 1
        s = D.createElement('script')
        s.src = c.sdk
        t = D.getElementsByTagName('script')
        t = t[t.length - 1]
        t.parentNode.insertBefore(s, t)
      }
    })(this, document)
  </script>
